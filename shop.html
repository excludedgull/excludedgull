<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Excluded Productions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Excluded Productions</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="shop">
        <div class="container">
            <h2>Shop</h2>
            <div class="product-list">
                <!-- Example Product Item -->
                <div class="product-item">
                    <img src="path-to-product-image.jpg" alt="Product Name">
                    <h3>Love</h3>
                    <p>$999</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Repeat the above block for additional products -->
            </div>

            <!-- Cart Display Section -->
            <div id="cart">
                <h3>Shopping Cart</h3>
                <div id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <button id="checkout-button">Checkout</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Excluded Productions. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
